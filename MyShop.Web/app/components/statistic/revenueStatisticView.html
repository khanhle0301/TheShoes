  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Doanh số
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Thống kê</a></li>
        <li class="active"> Doanh số</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <di class="row">
        <div class="col-sm-3">
            <input type="date" name="fromDate" as-date class="form-control" required ng-model="fromDate">
        </div>
        <div class="col-sm-3">
            <input type="date" name="toDate" as-date class="form-control" required ng-model="toDate">
        </div>
        <div class="col-md-1">
            <button class="btn btn-success" ng-click="search()">Tìm kiếm</button>
        </div>
    </di>
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="active"><a href="#revenue-chart" data-toggle="tab">Doanh số</a></li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <canvas id="bar" class="chart chart-line"
                            chart-data="chartdata" chart-labels="labels" chart-series="series"></canvas>
                </div>
            </div><!-- /.nav-tabs-custom -->
        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5">
            <!-- Map box -->
            <div class="box box-solid">
                <div class="box-header">
                    <!-- tools box -->
                    <i class="fa fa-map-marker"></i>
                    <h3 class="box-title">
                        Dữ liệu thống kê
                    </h3>
                </div>
                <div class="box-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Ngày</td>
                                <td>Doanh số</td>
                                <td>Lợi nhuận</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in tabledata">
                                <td>
                                    {{item.Date | date:'dd/MM/yyyy'}}
                                </td>
                                <td>
                                    {{item.Revenues | number}}
                                </td>
                                <td>
                                    {{item.Benefit | number}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body-->
                <div class="box-footer no-border">
                </div>
            </div>
        </section><!-- right col -->
    </div><!-- /.row (main row) -->
</section><!-- /.content -->

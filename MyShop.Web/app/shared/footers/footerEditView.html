  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>     
        <li><a ui-sref="footers">Footer</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateFooter" role="form" ng-submit="UpdateFooter()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmUpdateFooter.name.$invalid && !frmUpdateFooter.name.$pristine }">
                    <label class="col-sm-2 control-label">Tên</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" required ng-maxlength="256" ng-model="footer.Name">
                        <span ng-show="frmUpdateFooter.name.$error.required" class="has-error">Vui lòng nhập tên.</span>
                        <span ng-show="frmUpdateFooter.name.$error.maxlength" class="has-error">Tên chỉ được 256 ký tự.</span>
                    </div>
                </div>      
                <div class="form-group" ng-class="{ 'has-error' : frmUpdateFooter.content.$invalid && !frmUpdateFooter.content.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="footer.Content"></textarea>
                        <span ng-show="frmUpdateFooter.content.$invalid" class="has-error">Phải nhập nội dung</span>
                    </div>
                </div>               
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="footers" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateFooter.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
